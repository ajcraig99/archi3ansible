---
- name: Arch Linux Setup
  hosts: localhost
  connection: local
  
  # ----------------------------------------------------------------
  # VARIABLES: Edit these lists to customize your setup
  # ----------------------------------------------------------------
  vars:
    # 1. The folder where your dotfiles are currently located (Source)
    #    If you cloned your repo to ~/dotfiles, leave as is.
    dotfiles_dir: "/home/{{ ansible_user_id }}/dotfiles"
    dotfiles_repo_url: "https://github.com/ajcraig99/nixos_hyprland.git" 

    # 2. Official Arch Packages (Pacman)
    pacman_packages:

# --- System / Build ---
      - base-devel            # CRITICAL for AUR
      - go                    # CRITICAL for Yay
      - git
      - neovim
      - tree
      - fastfetch
      - btop
      - unzip
      - man-db
      - usbutils
      - bluez
      - bluez-utils

      # --- Audio / Media ---
      - pipewire
      - pipewire-pulse
      - pavucontrol
      - ffmpeg
      - vlc
      - mpv
      - gthumb
      - loupe
      - gimp
      - inkscape
      - yt-dlp

      # --- Hyprland & Wayland Core ---
      - hyprland
      - hyprpaper
      - hyprlock
      - hypridle
      - waybar
      - rofi-wayland          # Note: NOT "rofi"
      - swaync                # Correct name for "swaynotificationcenter"
      - wl-clipboard
      - grim
      - slurp
      - libnotify
      - playerctl

      # --- File Management ---
      - dolphin
      - nemo
      - nemo-fileroller       # This IS in official repos
      - file-roller           # Backend for nemo-fileroller
      - gvfs                  # For trash/mounting
      - tumbler               # Correct name for "xfce.tumbler"
      - webp-pixbuf-loader    # For thumbnails

      # --- Shell / Terminal ---
      - kitty
      - zsh
      - zsh-autosuggestions
      - zsh-syntax-highlighting
      - zsh-theme-powerlevel10k
      - fzf
      - bat
      - eza
      - ttf-jetbrains-mono-nerd

      # --- Apps ---
      - firefox
      - discord
      - steam
      - obsidian
      - gnome-calendar
      - simple-scan
      - xsane
      - jq
      - socat

    # 3. AUR Packages (Yay)
    aur_packages:
      - google-chrome
      - visual-studio-code-bin
      - vesktop-bin           # Better Discord (Optional)
      - smath                 # Verified name
      - wlogout               # Logout menu
      - grimblast-git         # Screenshot script
      - onlyoffice-bin
      - peazip-qt-bin
      - pdf4qt
      - waybar-module-pacman-updates-git

      # --- Theming ---
      - catppuccin-gtk-theme-mocha
      - catppuccin-cursors-mocha
      - dracula-gtk-theme
      - dracula-icons-git
      - capitaine-cursors

    symlinks:
# Folders
      - { src: '.config/hypr',      dest: '.config/hypr' }
      - { src: '.config/waybar',    dest: '.config/waybar' }
      - { src: '.config/rofi',      dest: '.config/rofi' }
      - { src: '.config/kitty',     dest: '.config/kitty' }
      - { src: '.config/fastfetch', dest: '.config/fastfetch' }
      - { src: '.config/nemo',      dest: '.config/nemo' }
      - { src: '.config/wlogout',   dest: '.config/wlogout' }
      
      # Individual Files
      - { src: '.zshrc',            dest: '.zshrc' }
      - { src: '.p10k.zsh',         dest: '.p10k.zsh' }

  # ----------------------------------------------------------------
  # TASKS: The logic that applies the variables above
  # ----------------------------------------------------------------
  tasks:

   # --- PRE-REQ: Enable Multilib (Needed for Steam) ---
    - name: Enable Multilib repository
      become: true
      replace:
        path: /etc/pacman.conf
        regexp: '^#\[multilib\]\n#Include = /etc/pacman.d/mirrorlist'
        replace: '[multilib]\nInclude = /etc/pacman.d/mirrorlist'



    # --- STEP 1: Install Official Packages ---
    - name: Install Pacman packages
      become: true  # Requires sudo
      community.general.pacman:
        name: "{{ pacman_packages }}"
        state: present
        update_cache: true

    # --- PRE-REQ: Install Yay (AUR Helper) ---
    - name: Check if yay is installed
      command: which yay
      register: yay_check
      ignore_errors: true
      changed_when: false

    - name: Clone yay AUR repo
      git:
        repo: https://aur.archlinux.org/yay.git
        dest: /tmp/yay
      when: yay_check.rc != 0

    - name: Build and install yay
      command: makepkg -s --noconfirm
      args:
        chdir: /tmp/yay
      when: yay_check.rc != 0
      become: false

    - name: Install yay (install binary)
      shell: pacman -U --noconfirm *.pkg.tar.zst
      args:
        chdir: /tmp/yay
      when: yay_check.rc != 0
      become: true

    # --- Clone Dotfiles
    - name: Clone Dotfiles Repository
      git:
        repo: "{{ dotfiles_repo_url }}"
        dest: "{{ dotfiles_dir }}"
        update: yes
        force: yes

    # --- STEP 2: Install AUR Packages ---
    - name: Install AUR packages
      kewlfft.aur.aur:
        name: "{{ aur_packages }}"
        use: yay
        state: present


    # --- STEP 3: Create Directories ---
    - name: Ensure parent directories for configs exist
      file:
        path: "/home/{{ ansible_user_id }}/{{ item.dest | dirname }}"
        state: directory
        mode: '0755'
      loop: "{{ symlinks }}"

    # --- STEP 4: Link Dotfiles ---
    - name: Create Symlinks
      file:
        src: "{{ dotfiles_dir }}/{{ item.src }}"
        dest: "/home/{{ ansible_user_id }}/{{ item.dest }}"
        state: link
        force: yes
      loop: "{{ symlinks }}"

      # --- STEP 5: LazyVim Setup ---
    - name: Back up existing Nvim config (if any)
      command: mv /home/{{ ansible_user_id }}/.config/nvim /home/{{ ansible_user_id }}/.config/nvim.bak
      args:
        removes: /home/{{ ansible_user_id }}/.config/nvim
        creates: /home/{{ ansible_user_id }}/.config/nvim.bak

    - name: Install LazyVim (Clone Starter Repo)
      git:
        repo: https://github.com/LazyVim/starter
        dest: /home/{{ ansible_user_id }}/.config/nvim
        depth: 1
